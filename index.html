<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <img class="img" src="img/logo_dkahut.png">
    <div>
        <header id="tela"></header>
      <table>
        <tbody>
          <tr>
            <td class="simbol" onclick="clearScr()">AC</td>
            <td class="simbol1" onclick="sendNum('*0.01')">%</td>
            <td class="simbol1" onclick="sendNum('/')">/</td>
          </tr>
          <tr class="simbol1">
            <td class="simbol1" onclick="sendNum('+')">+</td>
            <td class="simbol1" onclick="sendNum('-')">-</td>
            <td class="simbol1" onclick="sendNum('*')">x</td>
          </tr>
          <tr>
            <td onclick="sendNum('7')">7</td>
            <td onclick="sendNum('8')">8</td>
            <td onclick="sendNum('9')">9</td>
          </tr>
          <tr>
            <td onclick="sendNum('4')">4</td>
            <td onclick="sendNum('5')">5</td>
            <td onclick="sendNum('6')">6</td>
          </tr>
          <tr>
            <td onclick="sendNum('1')">1</td>
            <td onclick="sendNum('2')">2</td>
            <td onclick="sendNum('3')">3</td>
          </tr>
          <tr>
            <td onclick="sendNum('.')">.</td>
            <td onclick="sendNum('0')">0</td>
            <td class="simbol1" onclick="equalTo()">=</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
